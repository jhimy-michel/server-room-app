<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-header">
    <span>Server Room Temperature Monitor</span>
    <span class="spacer"></span>
    <!-- <span class="timestamp">Last updated: {{ lastUpdated | date:'medium' }}</span> -->
  </mat-toolbar>

  <div class="dashboard-content">
    <mat-card class="heatmap-card">
      <mat-card-header>
        <mat-card-title>3D Heatmap</mat-card-title>
      </mat-card-header>

        <app-rack-temperature/>

          <mat-card-title>Temperature Trend</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-chart />
        </mat-card-content>
      </mat-card>

      <mat-card class="dashboard-card status-distribution">
        <mat-card-header>
          <mat-card-title>Status Distribution</mat-card-title>
        </mat-card-header>

          <!-- Status Distribution component goes here -->
          <!-- <app-status-distribution></app-status-distribution> -->

      </mat-card>

      <mat-card class="dashboard-card temperature-range">

          <mat-card-title>Temperature Range</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Temperature Range component goes here -->
          <!-- <app-temperature-range></app-temperature-range> -->
        </mat-card-content>
      </mat-card>

      <mat-card class="dashboard-card anomaly-detection">

          <mat-card-title>Anomalies</mat-card-title>
